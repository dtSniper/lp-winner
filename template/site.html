<!doctype html>
<html lang="{{@ML->current}}">
<include href="{{ 'template/html_head.html' }}"/>
<body class="container-fluid off-canvas">
    <script src="/js/jquery-3.5.1.min.js"></script>
    {{ \lpwinner\JSLoader::addScript('main.js') }}
    {{ \lpwinner\JSLoader::outputScripts(@jsVersions) }}
    <include href="{{ 'template/navigation.html' }}" />

    <main class="content-full px-1r py-2">
    <check if="{{ is_array(@ERROR_MESSAGE) }}">
        <repeat group="{{ @ERROR_MESSAGE }}" value="{{ @message }}">
            <include href="{{ 'template/messages/error_frame.html' }}" />
        </repeat>
    </check>
    <check if="{{ is_array(@SUCCESS) }}">
        <repeat group="{{ @SUCCESS }}" value="{{ @message }}">
            <include href="{{ 'template/messages/success_frame.html' }}" />
        </repeat>
    </check>
    {{ @content | RAW }}
    </main>

    <include href="{{ 'template/footer.html' }}" />

    <link href="/fonts/fa/brands.css" rel="stylesheet">
    <link href="/css/spectre/spectre.min.css" rel="stylesheet">
    <link href="/css/spectre/spectre-exp.min.css" rel="stylesheet">
    <link href="/css/framework.css" rel="stylesheet">
</body>
</html>
