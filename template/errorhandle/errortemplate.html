<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Error Data</title>
</head>
<body>
    <h1>Error Data:</h1>
    <pre>{{ var_dump(@ERROR) }}</pre>
    <h2>Referer:</h2>
    <pre>{{ @SERVER.HTTP_REFERER }}</pre>
    <check if="{{ @EXCEPTION }}">
        <h1>Exception Data:</h1>
        <pre>{{ var_dump(@EXCEPTION) }}</pre>
    </check>
</body>
</html>
